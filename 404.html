    <style>
        /* --- PAGE SPECIFIC STYLES (Premium 404) --- */
        
        body {
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* 1. ERROR SECTION (The Void) */
        .error-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
        }

        /* 2. ERROR CARD (Prism Glass) */
        .error-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 80px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative Background Elements */
        .error-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. TYPOGRAPHY */
        .error-code {
            font-family: 'Merriweather', serif;
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0F172A 0%, #1E40AF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            color: #0F172A;
            position: relative; z-index: 2;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0A2540;
            margin-bottom: 16px;
            position: relative; z-index: 2;
        }

        .error-desc {
            color: #64748B;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            position: relative; z-index: 2;
        }

        /* 4. BUTTONS */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative; z-index: 2;
        }

        .btn-primary {
            background: #0A2540;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(10, 37, 64, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(10, 37, 64, 0.4);
        }

        .btn-outline {
            border: 1px solid #CBD5E1;
            color: #0A2540;
            background: transparent;
            margin-left: 15px;
        }
        .btn-outline:hover { 
            background-color: #F1F5F9; 
            border-color: #94A3B8;
        }

        /* --- NUCLEAR DARK MODE OVERRIDES --- */
        [data-theme="dark"] .error-section {
            background: linear-gradient(135deg, #0F172A 0%, #020617 100%) !important;
        }

        [data-theme="dark"] .error-card {
            background: rgba(30, 41, 59, 0.6) !important;
            border-color: rgba(255,255,255,0.05) !important;
        }
        
        [data-theme="dark"] .error-code {
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); 
        }
        
        [data-theme="dark"] .error-title { color: #ffffff !important; }
        [data-theme="dark"] .error-desc { color: #cbd5e1 !important; }
        
        [data-theme="dark"] .btn-primary {
            background: #38bdf8 !important;
            color: #0f172a !important;
        }
        
        [data-theme="dark"] .btn-outline {
            border-color: #475569 !important;
            color: #cbd5e1 !important;
        }
        [data-theme="dark"] .btn-outline:hover {
            background: rgba(255,255,255,0.05) !important;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-code { font-size: 4.5rem; }
            .btn { display: block; width: 100%; margin: 10px 0 0 0; }
            .btn-outline { margin-left: 0; }
        }
    </style>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>
<body>

    <header>
        <div class="container nav-flex">

                <div class="logo-icon-wrapper">

                </div>

                    <span class="text-mvn">MVN</span><span class="text-finhub">FinHub</span>
                </div>
            </a>
            
            <button class="mobile-toggle" id="mobile-menu-toggle" aria-label="Toggle Menu">‚ò∞</button>

            <nav class="nav-links" id="nav-links">

                <a href="/insights.html" class="nav-item">Insights</a>

    <main>
    <section class="error-section">

            <div class="error-code">404</div>

            <div class="action-buttons">

            </div>
        </div>
    </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo-container">
                <img src="/assets/images/logo-3d-full.png" alt="MVN FinHub Premium" class="footer-3d-logo" width="158" height="105">
            </div>

            <p>&copy; <span class="copyright-year">2026</span> MVN FinHub. All rights reserved.</p>
            
            <div class="footer-links">
                <a href="/legal.html">Privacy & Legal</a>
                <a href="/contact.html">Contact</a>
                <a href="https://instagram.com/mvnfinhub" target="_blank">Instagram</a>
                
                <button id="footer-theme-btn" class="theme-btn-footer" onclick="toggleTheme()" aria-label="Toggle Dark Mode" style="cursor: pointer;">üåô</button>
            </div>
        </div>
    </footer>

    <script>
        // 1. Theme Logic
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            const btn = document.getElementById('footer-theme-btn');
            if(btn) btn.textContent = '‚òÄÔ∏è';
        }

        // Note: The main toggle logic is now in app.js for better synchronization
    </script>
