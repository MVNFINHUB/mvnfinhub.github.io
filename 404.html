<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - MVN FinHub">
    <title>Page Not Found | MVN FinHub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css?v=2">

    <script src="assets/js/app.js" defer></script>

    <style>
        /* --- PAGE SPECIFIC STYLES --- */
        
        body {
            background-color: var(--bg-body); /* Adaptive Background */
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 404 CONTENT --- */
        .error-section {
            flex: 1; /* Pushes footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }

        .error-card {
            background: var(--surface-card); /* Adaptive Card */
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-family: 'Merriweather', serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--text-head);
            line-height: 1;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        .error-desc {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px; /* Modern Pill */
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-action);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(5, 150, 105, 0.2);
        }
        .btn-primary:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(5, 150, 105, 0.3);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            color: var(--text-head);
            background: transparent;
            margin-left: 10px;
        }
        .btn-outline:hover { 
            background-color: var(--bg-body); 
            border-color: var(--text-head);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .error-code { font-size: 4rem; }
            .btn { display: block; width: 100%; margin: 10px 0 0 0; }
            .btn-outline { margin-left: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-flex">
           <a href="index.html" class="brand-logo">
    <img src="assets/images/logo.png" alt="MVN FinHub Logo">
    <span class="brand-name">MVN FinHub</span>
</a>
            
            <button class="mobile-toggle" id="mobile-menu-toggle">â˜°</button>

            <nav class="nav-links" id="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="services.html" class="nav-item">Services</a>
                <a href="insights.html" class="nav-item">Insights</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="contact.html" class="nav-item btn-nav">Contact</a>
            </nav>
        </div>
    </header>

    <section class="error-section">
        <div class="error-card">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-desc">The page you are looking for does not exist or has been moved. Please check the URL or return to the home page.</p>
            
            <div class="action-buttons">
                <a href="index.html" class="btn btn-primary">Return Home</a>
                <a href="contact.html" class="btn btn-outline">Contact Us</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; MVN FinHub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
