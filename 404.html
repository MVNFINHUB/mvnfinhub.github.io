<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap">

    <script src="assets/js/app.js" defer></script>
    <script data-goatcounter="https://mvnfinhub.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <script>
        if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if(metaTheme) metaTheme.setAttribute('content', '#0F172A');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if(metaTheme) metaTheme.setAttribute('content', '#F8FAFC');
        }
    </script>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        /* 404 Specific Centering */
        body {
            display: flex; flex-direction: column; min-height: 100vh;
        }
        main {
            flex: 1; display: flex; align-items: center; justify-content: center;
        }
        .error-container {
            text-align: center; padding: 40px 20px;
        }
        .error-code {
            font-family: 'Merriweather', serif; font-size: 6rem; font-weight: 900; line-height: 1; margin-bottom: 20px;
            background: linear-gradient(135deg, #0F172A 0%, #1E40AF 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text; 
            /* Fixed CSS Error here */
            color: #0F172A; position: relative; z-index: 2;
        }
        .error-title {
            font-size: 1.5rem; color: #334155; margin-bottom: 30px; font-weight: 600;
        }
        
        /* Dark Mode Overrides */
        [data-theme="dark"] .error-code {
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
        }
        [data-theme="dark"] .error-title { color: #cbd5e1 !important; }
    </style>
</head>
<body>

    <header>
        <div class="container nav-flex">
            <a href="index.html" class="brand-logo">
                <div class="logo-icon-wrapper">
                    <img src="assets/images/logo-header.png" alt="MVN FinHub Logo" width="131" height="88">
                </div>
                <div class="brand-text">
                    <span class="text-mvn">MVN</span><span class="text-finhub">FinHub</span>

            <button class="mobile-toggle" id="mobile-menu-toggle" aria-label="Toggle Menu">â˜°</button>

            <nav class="nav-links" id="nav-links">

                <a href="services.html" class="nav-item">Services</a>

                <a href="about.html" class="nav-item">About</a>
                <a href="contact.html" class="nav-item btn-nav">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-title">Page Not Found</div>
            <p style="margin-bottom: 30px; color: #64748B;">The page you are looking for might have been removed or is temporarily unavailable.</p>
            <a href="index.html" class="btn btn-primary">Return Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo-container">
                <img src="assets/images/logo-3d-full.png" alt="MVN FinHub Premium" class="footer-3d-logo" width="158" height="105">
            </div>
            <p>&copy; 2026 MVN FinHub</p>
            
            <div class="footer-links">
                <a href="legal.html">Privacy & Legal</a>
                <a href="contact.html">Contact</a>
                <button id="footer-theme-btn" class="theme-btn-footer" onclick="toggleTheme()" aria-label="Toggle Dark Mode" style="cursor: pointer;">ðŸŒ™</button>
            </div>
        </div>
    </footer>

    <script>
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            const btn = document.getElementById('footer-theme-btn');
            if(btn) btn.textContent = 'â˜€ï¸';
        }

        function toggleTheme() {
            if (window.toggleTheme) { window.toggleTheme(); return; }
            const html = document.documentElement;
            const btn = document.getElementById('footer-theme-btn');
            const current = html.getAttribute('data-theme');
            const metaTheme = document.querySelector('meta[name="theme-color"]');

            if (current === 'dark') {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                btn.textContent = 'ðŸŒ™';
                if(metaTheme) metaTheme.setAttribute('content', '#F8FAFC');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                btn.textContent = 'â˜€ï¸';
                if(metaTheme) metaTheme.setAttribute('content', '#0F172A');
            }
        }
        
        window.addEventListener('load', function() {
            const ghosts = document.querySelectorAll('.theme-btn-floating, #theme-toggle-float');
            ghosts.forEach(el => el.remove());
        });
    </script>
</body>
</html>
